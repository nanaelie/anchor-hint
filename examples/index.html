<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Anchor Hint</title>
        <script src="https://cdn.jsdelivr.net/gh/nanaelie/anchor-hint@1.0.0/dist/anchor-hint.min.js"></script>
    </head>
    <body>
        <div class="flex flex-wrap items-center gap-2" id="bottonOfWinners">
            <input type="email" value="" >
        </div>
        <script>
            const information = new AnchorHint(
                {
                    el: document.querySelector('input'),
                    container: document.querySelector('body'),
                    duration: 10000,
                }
            );

            document.onclick = () => information.show("This field must contain valid email address.");
        </script>
    </body>
</html>
